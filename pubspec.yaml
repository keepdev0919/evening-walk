name: walk
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  cloud_firestore: ^5.6.12
  kakao_flutter_sdk_user: ^1.9.7+3
  flutter_dotenv: ^5.2.1
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  google_sign_in: ^6.2.0
  geolocator: ^12.0.0
  http: ^1.2.1
  geocoding: ^3.0.0
  google_maps_flutter: ^2.6.1
  image_picker: ^1.1.2
  firebase_storage: ^12.4.10
  flutter_local_notifications: ^17.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/config/.env
    - lib/src/features/walk/application/data/walk_question/
    - assets/images_destination/alone/
    - assets/images_destination/couple/
    - assets/images_destination/friend/


